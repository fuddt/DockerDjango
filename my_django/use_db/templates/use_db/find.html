{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>Find Pokemon Information</title>
    <link rel="stylesheet" type = 'text/css' 
            href="{% static 'use_db/css/bootstrap.css' %}">
    <link rel="stylesheet" type = 'text/css' 
            href="{% static 'use_db/css/my_css.css' %}" >
</head>


<body class="container">
<main>
<section>
    <h1 class="header">You can Find Pokemon's Trainer</h1>
    <formfield>
    <form action="{% url "find"%}" method="post" id = 'find'>
        {% csrf_token %}
        {{form}}
        <button type="submit" class="styled" form='find'>検索</button>
    </form>
    </formfield>
</section>
<section>
    <table>
    <tr>
        <th>id</th>
        <th>trainer's name</th>
        <th>pokemon's name</th>
    </tr> 
    {% for item in records%} 
    <tr>
  
        <td>{{ item.id }}</td>
        <td>{{ item.trainers_name }}</td>
        <td>{{ item.pokemons_name }}</td>
        
    </tr>
    {% endfor %}
</table>
</section>
    <p><a href="{% url "get_records" %}">戻る</a></p>     
</section>
</main>
</body>
</html>
